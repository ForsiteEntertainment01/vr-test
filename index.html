<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stereoscopic 360 Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        z-index: 10;
        text-align: center;
        padding: 1em;
        user-select: none;
        -webkit-user-select: none;
      }
      video {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Tap-to-start overlay -->
    <div id="overlay">Tap to start experience</div>

    <!-- Hidden video in DOM so iOS acknowledges it -->
    <video
      id="vrVideo"
      playsinline
      webkit-playsinline
      preload="auto"
      muted
      loop
      crossorigin="anonymous"
    >
      <source src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER_ForyoutubefromMediaEncoder.mp4" type="video/mp4" />
    </video>

    <!-- A-Frame Scene -->
    <a-scene embedded>
      <a-assets>
        <video id="aframeVideo" src="#vrVideo"></video>
      </a-assets>
      <a-entity id="videoContainer" visible="false">
        <a-videosphere src="#vrVideo" stereo="top-bottom" rotation="0 -90 0"></a-videosphere>
        <a-camera position="0 1.6 0"></a-camera>
      </a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('vrVideo');
      const videoContainer = document.getElementById('videoContainer');

      async function startExperience() {
        try {
          video.load(); // Force re-init on iOS
          await new Promise(resolve => {
            if (video.readyState >= 2) return resolve();
            video.addEventListener('loadeddata', resolve, { once: true });
          });

          await video.play();
          overlay.style.display = 'none';
          videoContainer.setAttribute('visible', 'true');
        } catch (e) {
          overlay.innerText = "⚠️ Could not start video. Tap again.";
          console.error("Video play error:", e);
        }
      }

      // iOS is picky — we trigger on multiple event types
      overlay.addEventListener('click', startExperience);
      overlay.addEventListener('touchstart', startExperience);
      overlay.addEventListener('touchend', startExperience);
    </script>
  </body>
</html>
