<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>360 Stereoscopic Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 1em 2em;
        font-size: 1.2em;
        border: 2px solid white;
        border-radius: 10px;
        cursor: pointer;
        z-index: 10;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="startButton">Tap to Start Experience</div>

    <video
      id="video"
      src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4"
      crossorigin="anonymous"
      playsinline
      webkit-playsinline
      muted
      loop
      preload="auto"
      style="display: none"
    ></video>

    <a-scene vr-mode-ui="enabled: false" embedded>
      <a-assets>
        <video
          id="video360"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
          loop
        ></video>
      </a-assets>

      <a-videosphere id="sphere" src="#video360" rotation="0 -90 0"></a-videosphere>

      <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const hiddenVideo = document.getElementById('video');
      const videoAsset = document.getElementById('video360');
      const scene = document.querySelector('a-scene');

      // Detect mobile device (simple user agent check)
      function isMobile() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      startButton.addEventListener('click', async () => {
        try {
          videoAsset.src = hiddenVideo.src;

          // Play both video elements to ensure texture updates on iOS
          await hiddenVideo.play();
          await videoAsset.play();

          startButton.style.display = 'none';

          if (isMobile()) {
            // Enable VR mode on mobile to get stereoscopic Cardboard view
            if (scene && scene.enterVR) {
              scene.enterVR();
            } else {
              console.warn('VR mode not supported');
            }
          }

          console.log('✅ Video started');
        } catch (err) {
          console.error('❌ Video play failed:', err);
          startButton.innerText = '⚠️ Tap again to start video';
        }
      });
    </script>
  </body>
</html>
