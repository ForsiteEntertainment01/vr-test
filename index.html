<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>360 Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 9999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Start Overlay -->
    <div id="overlay">Tap to Start Experience</div>

    <!-- A-Frame Scene -->
    <a-scene background="color: black">
      <a-assets>
        <video
          id="video"
          playsinline
          crossorigin="anonymous"
          webkit-playsinline
          preload="auto"
          muted
          loop
        >
          <source
            src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4"
            type="video/mp4"
          />
        </video>
      </a-assets>

      <!-- Video Sphere (initially hidden) -->
      <a-entity
        id="videoSphere"
        geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64"
        material="shader: flat; side: back"
        visible="false"
      ></a-entity>

      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <!-- JS Logic -->
    <script>
      const overlay = document.getElementById("overlay");
      const video = document.getElementById("video");
      const videoSphere = document.getElementById("videoSphere");

      overlay.addEventListener("click", () => {
        video.play().then(() => {
          overlay.style.display = "none";

          // Set the video as a texture once playback starts
          setTimeout(() => {
            videoSphere.setAttribute("material", "shader: flat; src: #video; side: back");
            videoSphere.setAttribute("visible", "true");
            console.log("✅ Video playback started and texture applied.");
          }, 500);
        }).catch((err) => {
          console.error("⚠️ Video play failed:", err);
          overlay.innerText = "⚠️ Tap again to start video";
        });
      });
    </script>
  </body>
</html>
