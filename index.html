<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stereoscopic 360 Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        z-index: 10;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Tap-to-play overlay -->
    <div id="overlay">Tap to start experience</div>

    <a-scene>
      <a-assets>
        <video
          id="vrVideo"
          playsinline
          webkit-playsinline
          autoplay
          loop
          muted
          crossorigin="anonymous"
        >
          <source src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER_ForyoutubefromMediaEncoder.mp4" type="video/mp4" />
        </video>
      </a-assets>

      <a-videosphere id="videosphere" src="#vrVideo" stereo="top-bottom" rotation="0 -90 0"></a-videosphere>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('vrVideo');
      const overlay = document.getElementById('overlay');

      function startExperience() {
        // Try to play video
        video.play().then(() => {
          overlay.style.display = 'none';
        }).catch((err) => {
          console.error('Autoplay failed:', err);
        });
      }

      // Wait for tap to start (iOS requirement)
      overlay.addEventListener('click', startExperience);
      overlay.addEventListener('touchend', startExperience);
    </script>
  </body>
</html>
