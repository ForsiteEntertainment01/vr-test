<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR 360 Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="vr-video" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <source src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER_ForyoutubefromMediaEncoder.mp4" type="video/mp4">
        </video>
      </a-assets>

      <a-videosphere src="#vr-video" stereo="true"></a-videosphere>
      <a-camera wasd-controls-enabled="false" look-controls="true"></a-camera>
    </a-scene>
  </body>
</html>
