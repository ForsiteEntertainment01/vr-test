<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>360 Video VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 9999;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Overlay that requires user interaction -->
    <div id="overlay">Tap to start experience</div>

    <!-- Hidden video element -->
    <video
      id="video"
      src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4"
      crossorigin="anonymous"
      playsinline
      webkit-playsinline
      muted
      loop
    ></video>

    <!-- A-Frame Scene -->
    <a-scene>
      <a-assets>
        <video id="video360" src="#video" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>
      <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const overlay = document.getElementById("overlay");
      const video = document.getElementById("video");

      overlay.addEventListener("click", () => {
        video.play().then(() => {
          overlay.style.display = "none";
        }).catch(err => {
          console.error("Video play failed:", err);
          overlay.innerText = "⚠️ Tap again to start video";
        });
      });
    </script>
  </body>
</html>
