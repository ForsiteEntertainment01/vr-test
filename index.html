<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>360 Video VR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 1.2em;
        border: 2px solid white;
        border-radius: 8px;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- START BUTTON -->
    <div id="startButton">Tap to Start Experience</div>

    <!-- VIDEO ELEMENT -->
    <video
      id="video"
      src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4"
      crossorigin="anonymous"
      playsinline
      webkit-playsinline
      preload="auto"
      muted
      loop
      style="display: none"
    ></video>

    <!-- A-FRAME SCENE -->
    <a-scene>
      <a-assets>
        <video id="videoAsset" crossorigin="anonymous" playsinline webkit-playsinline muted loop></video>
      </a-assets>

      <!-- Use a-video with spherical projection -->
      <a-video
        id="videoScreen"
        src="#videoAsset"
        width="16"
        height="9"
        position="0 1.6 -4"
        rotation="0 0 0"
        projection="360"
      ></a-video>

      <a-camera wasd-controls-enabled="false" look-controls="true"></a-camera>
    </a-scene>

    <!-- JS TO INITIATE VIDEO -->
    <script>
      const video = document.getElementById('video');
      const videoAsset = document.getElementById('videoAsset');
      const startButton = document.getElementById('startButton');

      startButton.addEventListener('click', async () => {
        try {
          videoAsset.src = video.src;
          await video.play();
          await videoAsset.play();
          startButton.style.display = 'none';
          console.log('✅ Video started');
        } catch (err) {
          console.error('❌ Video failed to start:', err);
          startButton.textContent = '⚠️ Tap again to start video';
        }
      });
    </script>
  </body>
</html>
