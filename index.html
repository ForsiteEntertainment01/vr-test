<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stereoscopic 360 Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video
          id="vr-video"
          autoplay
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER_ForyoutubefromMediaEncoder.mp4"
        ></video>
      </a-assets>

      <a-videosphere
        src="#vr-video"
        stereo="left-right"
      ></a-videosphere>

      <a-camera wasd-controls-enabled="false" look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>
  </body>
</html>
