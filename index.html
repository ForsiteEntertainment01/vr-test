<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>360 Video VR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 1.2em;
        border: 2px solid white;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- START BUTTON -->
    <div id="startButton">Tap to Start Experience</div>

    <!-- VIDEO ELEMENT -->
    <video
      id="video"
      src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4"
      crossorigin="anonymous"
      playsinline
      webkit-playsinline
      preload="auto"
      muted
      loop
      style="display: none"
    ></video>

    <!-- A-FRAME SCENE -->
    <a-scene>
      <a-assets>
        <video id="videoAsset" src="" crossorigin="anonymous"></video>
      </a-assets>
      <a-videosphere id="videosphere" src="#video"></a-videosphere>
    </a-scene>

    <!-- JS TO START VIDEO -->
    <script>
      const video = document.getElementById("video");
      const startButton = document.getElementById("startButton");

      startButton.addEventListener("click", async () => {
        try {
          await video.play();
          console.log("✅ Video playback started successfully.");
          startButton.style.display = "none";
        } catch (err) {
          console.error("❌ Video playback failed:", err);
          startButton.textContent = "⚠️ Tap again to start video";
        }
      });
    </script>
  </body>
</html>
