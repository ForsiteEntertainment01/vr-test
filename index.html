<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>360 Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 9999;
        text-align: center;
        padding: 2em;
      }

      #spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2em;
        z-index: 9998;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Start Overlay -->
    <div id="overlay">Tap to Start Experience</div>
    <div id="spinner">ðŸŽ¥ Loading video...</div>

    <!-- A-Frame Scene -->
    <a-scene background="color: black">
      <a-assets>
        <video
          id="video"
          playsinline
          webkit-playsinline
          preload="auto"
          muted
          loop
          crossorigin="anonymous"
        >
          <source
            src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4"
            type="video/mp4"
          />
        </video>
      </a-assets>

      <a-entity
        id="videoSphere"
        geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64"
        material="shader: flat; side: back"
        visible="false"
      ></a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <!-- Script -->
    <script>
      const overlay = document.getElementById("overlay");
      const spinner = document.getElementById("spinner");
      const video = document.getElementById("video");
      const videoSphere = document.getElementById("videoSphere");
